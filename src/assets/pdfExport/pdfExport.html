<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Hello world!</title>
</head>

<body>
    <table>
        <tr class="header">
            <th>
                Qualifiziert
            </th>
            <th>
                Multipliziert
            </th>
            <th>
                Name
            </th>
            <th>
                Klasse
            </th>
            <th>
                Lose
            </th>
        </tr>
        {{#each users}}
        <tr class="student">
            <th>
                {{this.qualified}}
            </th>
            <th>
                {{this.multiplied}}
            </th>
            <th>
                {{this.name}}
            </th>
            <th>
                {{this.class}}
            </th>
            <th>
                {{this.points}}
            </th>
        </tr>
        {{/each}}
        <tr class="footer">
            <th>
                Summe Lose:
            </th>
            <th></th><th></th>
            <th>
                {{sum}}
            </th>
            <th>
                * = multipliziert
            </th>
        </tr>
    </table>
    <style>
        * {
            font-size: 20px;
        }
        .header th, .student th {
            border: 1px solid black;
            margin: 0;
            padding: 5px;
        }
        
        .footer th:nth-child(4) {
            border: 1px solid black;
        }
        
        table {
            border-collapse: collapse;
        }
    </style>
</body>


</html>
